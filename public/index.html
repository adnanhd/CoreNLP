<!doctype html>
<html lang="">
    <head>
        <title>ArVis</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    
    <body onload="draw()">
        <div class="container-row-1">
            <form class="form-1" onsubmit="CypherQueryFunction(); return false" id="query-form">
                Enter your query:<br>
                <input type="text" name="query" id="queryID" value="MATCH (a:Article) RETURN a LIMIT 3" size="60"> <br><br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            
            <form id="query-hop" onsubmit="NumOfNodesFunction();return false">
                
                <!--input type="text" name="hop-query" id="hop-queryID"> <br><br>
                <button type="submit" class="btn btn-dark">Submit</button-->
                    <br>
                <label for="hop-queryID">Num Of Nodes</label>
                <input type="number" id="hop-queryID" name="quantity" min="0" max="80" value="3"><br><br>
                <input type="submit" class="btn btn-dark">
            </form>
        </div>

        <div class="container-row-2">
            <div class="graph" id="viz"></div>

            <div class="value-display-container">
                <div id="object-content">
                    <div id="clicked-data"></div>
                    <a href="#" id="url"></a>
                    <div id="wikiInfo"></div>
                </div>

                <div class="checkbox-container">
                    <div class="ner-related" id="ner-related"><label class="bold">Named Entities</label></div>
                    <div class="pos-related" id="pos-related"><label class="bold">Part of Speech</label></div>
                </div>
            </div>
        </div>

        <div class="container-row-3">
            <div class="recommendation">
                <label style="font-weight: bold; font-size: 24px;" for="">Recommendation: </label>
                <div id="recommendation-message">
                </div>
                <br>
                <ul id="news-recommendations">
                </ul>
            </div>
        </div>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
        <script src="https://kit.fontawesome.com/3b5add5527.js" crossorigin="anonymous"></script>
        <script src="vis-network.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
